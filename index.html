<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Jake Allen Company</title>

  <!-- n8n Chat Widget CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 { font-size: 6rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; max-width: 600px; }
    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    .button:hover { background: #444; color: #fff; }
    footer { margin-top: 7rem; font-size: 0.9rem; color: #aaa; }

    /* ---- FIX BOT ALIGNMENT ---- */
    .n8n-chat .n8n-chat-message--bot {
      justify-content: flex-start !important;   /* Bubble to the left */
      text-align: left !important;
    }
    .n8n-chat .n8n-chat-message--bot .n8n-chat-message-content {
      background: #ffffff !important;
      color: #000000 !important;
      text-align: left !important;
    }
    .n8n-chat .n8n-chat-message--bot .n8n-chat-message-content * {
      text-align: left !important;
      color: #000000 !important;
    }

    /* ---- USER ALIGNMENT ---- */
    .n8n-chat .n8n-chat-message--user {
      justify-content: flex-end !important;     /* Bubble to the right */
      text-align: right !important;
    }
    .n8n-chat .n8n-chat-message--user .n8n-chat-message-content {
      background: #06beb6 !important;
      color: #ffffff !important;
      text-align: right !important;
    }
  </style>
</head>
<body>
  <h1>Dex Jake Allen Company</h1>
  <p>Welcome to Dex Jake Allen Company. We are building something amazing. Stay tuned for updates!</p>
  <button class="button">Learn More</button>
  <footer>&copy; 2025 Dex Jake Allen Company. All rights reserved.</footer>

  <!-- n8n Chat Widget Script -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://allenenriquez.app.n8n.cloud/webhook/906d1016-3ba4-42f8-b057-5f8dab6823a3/chat',
      position: 'bottom-right',
      theme: 'dark',
      title: 'Chat with us'
    });
  </script>
</body>
</html>
