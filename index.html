<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Jake Allen Company</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #444;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Chat iframe styling */
    .chat-widget {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>Dex Jake Allen Company</h1>
  <p>Welcome to Dex Jake Allen Company. We are building something amazing. Stay tuned for updates!</p>
  <button class="button">Learn More</button>

  <!-- n8n Chat Widget -->
  <div class="chat-widget">
    <iframe 
      src="https://allenenriquez.app.n8n.cloud/webhook/906d1016-3ba4-42f8-b057-5f8dab6823a3/chat" 
      width="100%" 
      height="100%" 
      style="border:none;"
      title="Dex Jake Allen Chat"
    ></iframe>
  </div>

  <footer>&copy; 2025 Dex Jake Allen Company. All rights reserved.</footer>
</body>
</html>
