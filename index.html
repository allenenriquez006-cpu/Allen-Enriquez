<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Jake Allen Company</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- n8n Chat Widget CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #000;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.6;
    }

    header {
      max-width: 900px;
      width: 100%;
      text-align: center; /* Center header content */
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      max-width: 650px;
      color: #eaeaea; /* Higher contrast */
      margin: 0 auto 2rem auto;
    }

    .button {
      display: block;          /* Block makes centering easier */
      margin: 0 auto;          /* Center horizontally */
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #06beb6, #48b1bf);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(72, 177, 191, 0.3);
    }

    .button:hover {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      box-shadow: 0 6px 16px rgba(56, 239, 125, 0.4);
      transform: translateY(-3px);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #999;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #222;
      width: 100%;
    }

    /* Chat widget customization */
    .n8n-chat {
      font-family: "Montserrat", sans-serif !important;
      border-radius: 12px !important;
      overflow: hidden !important;
      font-size: 0.95rem !important; /* Slightly larger for readability */
    }

    .n8n-chat-header {
      background: linear-gradient(135deg, #06beb6, #48b1bf) !important;
      color: #fff !important;
      font-weight: 600 !important;
      text-align: left !important;
      padding-left: 20px !important;
      font-size: 1rem !important;
    }

    .n8n-chat .n8n-chat-message,
    .n8n-chat .n8n-chat-message-content {
      text-align: left !important;
      justify-content: flex-start !important;
      align-items: flex-start !important;
      line-height: 1.5 !important;
    }

    .n8n-chat .n8n-chat-message-content {
      border-radius: 10px !important;
      padding: 10px 14px !important;
      font-size: 0.95rem !important;
      font-weight: 600 !important; /* Bold enough for clarity */
    }

    .n8n-chat .n8n-chat-message--user .n8n-chat-message-content {
      background: #48b1bf !important;
      color: #111111 !important; /* Dark text for maximum contrast */
    }

    .n8n-chat .n8n-chat-message--bot .n8n-chat-message-content {
      background: #1a1a1a !important;
      color: #ffffff !important; /* Pure white */
    }

    /* Input box styling */
    .n8n-chat-input {
      font-size: 0.9rem !important;
      padding: 8px 12px !important;
      background: #111 !important;
      color: #ffffff !important; /* Bright white input text */
    }

    .n8n-chat-input::placeholder {
      color: #bbb !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dex Jake Allen Company</h1>
    <p>Welcome to Dex Jake Allen Company. We are building something amazing. Stay tuned for updates!</p>
    <button class="button">Learn More</button>
  </header>

  <footer>&copy; 2025 Dex Jake Allen Company. All rights reserved.</footer>

  <!-- n8n Chat Widget Script -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://allenenriquez.app.n8n.cloud/webhook/906d1016-3ba4-42f8-b057-5f8dab6823a3/chat',
      position: 'bottom-right',
      theme: 'dark',
      title: 'ðŸ’¬ Chat with us'
    });
  </script>
</body>
</html>
