<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Jake Allen Company</title>

  <!-- n8n Chat Widget CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #ff9a9e, #fad0c4);
      color: #4a2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #b83280;
      text-shadow: 2px 2px #ffd6e0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #4a2c2c;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    }

    .button:hover {
      background-color: #ff1493;
      box-shadow: 0 6px 14px rgba(255, 20, 147, 0.6);
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #5c3d3d;
    }

    /* Image section */
    .image-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .image-container img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(255, 20, 147, 0.5);
    }

    /* Left-align chat messages in n8n widget */
    .n8n-chat .n8n-chat-message-content {
      text-align: left !important;
    }
  </style>
</head>
<body>
  <h1>Dex Jake Allen Company</h1>
  <p>Welcome to Dex Jake Allen Company. We are building something amazing. Stay tuned for updates!</p>

  <!-- Image section -->
  <div class="image-container">
    <img src="https://i.imgur.com/f49GdlC.jpg" alt="Gym pose 1" />
    <img src="https://i.imgur.com/orJ0dg2.jpg" alt="Gym pose 2" />
  </div>

  <button class="button">Learn More</button>

  <footer>&copy; 2025 Dex Jake Allen Company. All rights reserved.</footer>

  <!-- n8n Chat Widget Script -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://allenenriquez.app.n8n.cloud/webhook/906d1016-3ba4-42f8-b057-5f8dab6823a3/chat',
      position: 'bottom-right',
      theme: 'light',
      title: 'ðŸ’¬ Chat with us'
    });
  </script>
</body>
</html>
